{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'assets/images/favicon.png' %}" rel="icon" type="image/png">
    <title>Settings</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'assets/css/icons.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/uikit.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/tailwind.css' %}">

    

</head>

<body>


       

          

            <div class="container m-auto"> 

                <div class="bg-white rounded-md lg:shadow-lg shadow col-span-2 p-4">
                    <h1 class="text-2xl leading-none text-blue-800 tracking-tight mt-3"><a href="/"><b>Home</b></a> / <i> Account Setting for {{user.username}}</i> </h1>
               
                    <br>
                    <hr>
                </div>
                <div class="grid lg:grid-cols-3 mt-12 gap-8">
                    <div >
                        {% comment %} <h3 class="text-xl mb-2 leading-none text-blue-500 tracking-tight mt-3 "><b><i>{{user.username}}</i></b> <i>Profile</i></h3>
                        <p></p> {% endcomment %}
                    </div>
                    <div class="bg-white rounded-md lg:shadow-lg shadow col-span-2">
                    
                    <form action="" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="grid grid-cols-2 gap-3 lg:p-6 p-4">
                        
                        
                            <div class="col-span-2">
                                <label for="" style="color: black;"><b> Profile Image</b></label>
                                <img width="100" height="100" src="{{user_profile.profileimg.url}}" />
                                <input type="file" name="image" value="" class="shadow-none bg-gray-100">
                            </div>
                            <div class="col-span-2">
                                <label for="about" style="color: black;"><b>Bio</b></label>  
                                <textarea id="about" name="bio" rows="3"  class="shadow-none bg-gray-100">{{user_profile.bio}}</textarea>
                            </div> 
                            <div class="col-span-2" style="color: black;">
                                <label for=""><b> Location</b></label>
                                <input type="text" name="location" value="{{user_profile.location}}" class="shadow-none bg-gray-100">
                            </div>
                            
                        </div> 
    
                        <div class="bg-gray-10 p-6 pt-0 flex justify-end space-x-3">
                            <button class="p-2 px-4 rounded bg-gray-50 text-blue" > <a href="/">Cancel</a> </button>
                            <button type="submit" class="p-2 px-4 rounded bg-blue-700 text-white";"> Save </button>
                        </div>
                    </form>
                    
                    </div>

                   
    
                    </div>
                    <br>

                </div>

            </div>
            
        </div>

    </div>


    

 <!-- Scripts
    ================================================== -->
    <script src="{% static 'assets/js/tippy.all.min.js' %}"></script>  
    <script src="{% static 'assets/js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'assets/js/uikit.js' %}"></script>
    <script src="{% static 'assets/js/simplebar.js' %}"></script>
    <script src="{% static 'assets/js/custom.js' %}"></script>


    <script src="{% static '../../unpkg.com/ionicons%405.2.3/dist/ionicons.js' %}"></script>
</body>

</html>
