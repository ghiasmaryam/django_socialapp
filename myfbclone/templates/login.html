{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login to facebook.com</title>

    <!-- Font Icon -->
<link rel="stylesheet" href="{% static 'fonts/material-icon/css/material-design-iconic-font.min.css' %}">

    <!-- Main css -->
    <link rel="stylesheet" href= "{% static 'css/style.css' %}">
   
</head>
<body>

    

        <!-- Sing in  Form -->
        <section class="sign-in">
            <div class="container">
                <div class="signin-content">
                    <div class="signin-image">
                        <figure><img src="{% static 'images/z.jpg'%}" alt="sing up image"  style="height: max-content;"></figure>
                        <a href="{% url 'signup'%}" class="signup-image-link" style="text-decoration: underline; color: #000080; font-weight: bold; font-size: 18px;">Create an account</a>
                    </div>
                    <div class="signin-form">
                        <figure><img src="{% static 'images/FuLFva.gif'%}" alt="sing up image"  style="height: max-content;"></figure>
                        {% comment %} <h2 class="form-title">Login to Facebook</h2> {% endcomment %}
                        
                        <div>
                        <style>
                        h5{
                             color:red;
                        }
                    </style>
                        {%for message in messages %}
                        <h5>{{message}}</h5>
                        {%endfor%}
                    </div>
                        <form method="POST" class="register-form" id="login-form">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="username"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="username" id="username" placeholder="UserName">
                            </div>
                            <div class="form-group">
                                <label for="password"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="pass" id="password" placeholder="Password">
                            </div>
                            <div class="form-group">
                                <input type="checkbox" name="remember-me" id="remember-me" class="agree-term">
                                <label for="remember-me" class="label-agree-term"><span><span></span></span>Remember me</label>
                            </div>
                            <div class="form-group form-button" style="border-color: blue;" >
                                <input type="submit" name="signin" id="signin" class="form-submit" value="Log in"
                                style="background-color: #4285f4; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-size: 16px;">
                            </div>
                        </form>
                        
                    </div>
                </div>
            </div>
        </section>

    </div>

    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
